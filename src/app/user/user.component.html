<div [hidden]="!authenticated()">
<mat-card>
  <mat-card-header>User profile</mat-card-header>
  <mat-card-content>
    <div>
      <div class="ng-scope layout-row">
        <div class="flex"><b>Username:</b> {{user.username}}</div>
        <div class="flex-20"><b>Role:</b> {{user.role.name}}</div>
      </div>
      <div class="ng-scope layout-column">
        <div class="flex-33"><b>Organization:</b> {{user.organization.name}}</div>
        <div class="flex-66"><b>Email:</b> {{user.email}}</div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
</div>
